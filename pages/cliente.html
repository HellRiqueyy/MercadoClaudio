<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="header-content"></div>

    <div class="input">

        <h2>Cliente</h2>
        <Select id="cliente">
        </Select>
        <h2>Adicionar saldo</h2>
        <div class="btn">
            <input type="text" id="addSaldo">
            <button id="adicionar" class="btn-saldo">Adicionar</button>
        </div>
        <h2>Remover saldo</h2>
        <div class="btn">
            <input type="text" id="removerSaldo">
            <button id="remover" class="btn-saldo">Remover</button>
        </div>
        <h2>Saldo atual</h2>
        <span id="saldoAtual"></span>
        <button id="btn-VerificarSaldo">Verificar Saldo</button>
    </div>



    <div id="rodape-content"></div>
    <script type="module" src="./../js/listarCliente.js"></script>
    <script>
        // Carregar Header
        async function loadHeader() {
            const response = await fetch('../contents/header.html');
            document.getElementById('header-content').innerHTML = await response.text();
        }
        loadHeader();

        // Carregar Rodap√©
        async function loadRodape() {
            const response = await fetch('../contents/rodape.html');
            document.getElementById('rodape-content').innerHTML = await response.text();
        }
        loadRodape();

    </script>
</body>

</html>
