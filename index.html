<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>
    <div id="header-content"></div>

    <div class="input">

        <h2>Nome</h2>
        <input type="text" id="name">
        <h2>Telefone</h2>
        <input type="text" id="telefone">
        <h2>CPF</h2>
        <input type="text" id="cpf">
        <h2>Nivel do cliente</h2>
        <select name="" id="nivel">
            <option value="">Basico</option>
            <option value="">Premium</option>
            <option value="">Veio</option>
        </select>
        <div id="Bo"><button id="cadastro">Cadastrar</button></div>
    </div>

    <div id="rodape-content"></div>
    <script>
        // Carregar Header
        async function loadHeader() {
            const response = await fetch('../contents/header.html');
            document.getElementById('header-content').innerHTML = await response.text();
        }
        loadHeader();

        // Carregar Rodap√©
        async function loadRodape() {
            const response = await fetch('../contents/rodape.html');
            document.getElementById('rodape-content').innerHTML = await response.text();
        }
        loadRodape();
    </script>
</body>

</html>
